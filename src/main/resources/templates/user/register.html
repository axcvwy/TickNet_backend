<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/users/register}" th:object="${visiteur}" method="post">
        <label for="nom">Name:</label>
        <input type="text" id="nom" th:field="*{nom}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="motDePasse">Password:</label>
        <input type="password" id="motDePasse" th:field="*{motDePasse}" required><br>

        <button type="submit">Register</button>
    </form>
    <a href="/users/login">Already have an account? Login here.</a>
</body>
</html>
